<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Snake Game (Python Logic)</title>
    <style>
        canvas { background: #000; display: block; margin: 20px auto; }
        #score { text-align: center; font-size: 1.5em; color: #333; }
        #startButton { display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const GRID_SIZE = 20;
        const scoreDiv = document.getElementById("score");
        const startButton = document.getElementById("startButton");

        // Beim Klick den Server informieren, das Spiel zu starten
        startButton.addEventListener("click", () => {
            socket.emit('start_game');
            startButton.disabled = true;
        });

        // Tastatureingaben an den Server senden
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") socket.emit('change_direction', {dx: 0, dy: -GRID_SIZE});
            if (e.key === "ArrowDown") socket.emit('change_direction', {dx: 0, dy: GRID_SIZE});
            if (e.key === "ArrowLeft") socket.emit('change_direction', {dx: -GRID_SIZE, dy: 0});
            if (e.key === "ArrowRight") socket.emit('change_direction', {dx: GRID_SIZE, dy: 0});
        });

        socket.on('game_state', (data) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Zeichne die Schlange
            ctx.fillStyle = "lime";
            data.snake.forEach(part => ctx.fillRect(part.x, part.y, GRID_SIZE, GRID_SIZE));
            // Zeichne das Essen
            ctx.fillStyle = "red";
            ctx.fillRect(data.food.x, data.food.y, GRID_SIZE, GRID_SIZE);
            // Score aktualisieren
            scoreDiv.innerText = "Score: " + data.score;
        });

        socket.on('game_over', () => {
            alert("Game Over!");
            startButton.disabled = false;
        });
    </script>
</body>
</html>
